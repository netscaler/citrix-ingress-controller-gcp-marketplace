{{- if not .Values.application_uid }}
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  annotations:
    kubernetes-engine.cloud.google.com/icon: data:image/png;base64,
    marketplace.cloud.google.com/deploy-info: '{"partner_id": "citrix-master-project", "product_id": "citrix-k8s-ingress-controller", "partner_name": "Citrix"}'
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
spec:
  descriptor:
    type: CITRIX
    version: '1.26.7'
    description: |-
      Citrix provides an implementation of the Kubernetes Ingress Controller to manage and route traffic into your Kubernetes cluster using Citrix ADCs (Citrix ADC CPX, VPX, or MPX).
      Using this Citrix ADC ingress controller, you can configure Citrix ADC VPX, or MPX according to the Ingress rules and integrate your Citrix ADCs with the Kubernetes environment.
    maintainers:
    - name: Citrix
      url: https://www.citrix.com/
    links:
    - description: 'Getting Started'
      url: https://docs.citrix.com/en-us/citrix-k8s-ingress-controller.html
    notes: |-
      Explore all Citrix Cloud Native portfoilios [here](https://docs.citrix.com/en-us/citrix-adc/current-release/cloud-native-solution.html).
  info:
  - name: Application Namespace
    value: {{ .Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  componentKinds:
  - group: ''
    kind: ConfigMap
  - group: apps
    kind: Deployment
  - group: ''
    kind: Secret
  - group: ''
    kind: Service
  - group: networking.k8s.io
    kind: IngressClass
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
{{- end }}
